<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Grid to Web</title>
  </head>
  <body>
    <div id="container">
      <div id="top-bar">
        <div id="lang">
          <h1>EN</h1>
        </div>
        <div id="search-box">
          <input class="search-input" type="text" placeholder="Search" />
          <button class="serach-btn">OK</button>
        </div>
      </div>
      <!-- end top bar  -->

      <header>
        <div id="user-info">
          <div>
            <img
              src="./images/avator.jpg"
              width="90"
              alt="user-profile"
              style="border-radius: 50%"
            />
          </div>
          <div class="userInfo">
            <h1>User Name</h1>
            <p>Rider Company</p>
          </div>
        </div>
        <div id="user-tools">
          <h2>Tools</h2>
        </div>
      </header>
      <!-- end for header  -->
    </div>
  </body>
</html>
