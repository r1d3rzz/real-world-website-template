<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Grid to Web</title>
  </head>
  <body>
    <div id="container">
      <div id="top-bar">
        <div id="lang">
          <h1>EN</h1>
        </div>
        <div id="search-box">
          <input class="search-input" type="text" placeholder="Search" />
          <button class="serach-btn">OK</button>
        </div>
      </div>
      <!-- end top bar  -->

      <header>
        <div id="user-info">
          <div>
            <img
              src="./images/avator.jpg"
              width="90"
              alt="user-profile"
              style="border-radius: 50%"
            />
          </div>
          <div class="userInfo">
            <h1>User Name</h1>
            <p>Rider Company</p>
          </div>
        </div>
        <div id="user-tools">
          <h2>Tools</h2>
        </div>
      </header>
      <!-- end for header  -->

      <nav>
        <div class="nav-link">
          <a href="#">home</a>
        </div>
        <div class="nav-link">
          <a href="#">news</a>
        </div>
        <div class="nav-link">
          <a href="#">team</a>
        </div>
        <div class="nav-link">
          <a href="#">brand</a>
        </div>
        <div class="nav-link">
          <a href="#">values</a>
        </div>
        <div class="nav-link selected">
          <a href="#">your compus</a>
        </div>
      </nav>
      <!-- end for nav  -->

      <div id="slider-container">
        <img
          src="./images/slide_1.jpg"
          alt="slide_1"
          height="250px"
          width="80%"
        />
        <div class="slider-controller">
          <div class="left-btn"></div>
          <div class="right-btn"></div>
        </div>
        <div class="slider-info">
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maxime
            quam voluptate voluptatum eaque.
          </p>
          <button class="slide-more-btn">More</button>
        </div>
      </div>

      <!-- end for slider  -->
    </div>
  </body>
</html>
